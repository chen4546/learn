<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Learn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>cc的学习网站</h1>

    <p>你好，我是cc，欢迎来到我的学习网站。</p>
    <h2>cc的视频</h2>
    <ul>
      <video width="270" height="480" controls>
        <source src="douyin video.mp4" type="video/mp4" />
      </video>
    </ul>
    <h2>cc的音乐</h2>
    <ul>
      <audio controls>
        <source src="sounds.mp3" type="audio/mpeg" />
      </audio>
    </ul>
  </body>
  <aside>
    <h3>cc的图画</h3>
    <ul>
      <canvas
        id="myCanvas"
        width="200"
        height="100"
        style="border: 1px solid #000000"
      ></canvas>
      <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        //渐变

        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "blue");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 200, 100);
      </script>
    </ul>
    <h4>cc 的画</h4>
    <details>
      <summary>点击查看画作</summary>
      <img src="painting.jpg" alt="painting" width="200" height="277" />
    </details>
    <ul>
      <img
        id="myImg"
        src="painter.jpg"
        alt="painter"
        width="200"
        height="277"
      />
    </ul>
    <ul1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="200"
        height="200"
      >
        <polygon
          points="100,10 40,180 190,60 10,60 160,180"
          style="fill: red; stroke: purple; stroke-width: 1"
        />
      </svg>
    </ul1>
    <ul2>
      <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
      </script>
      <p>拖动cc的头像拖到矩形框中</p>
      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <br />
      <img
        id="drag1"
        src="head.jpg"
        draggable="true"
        ondragstart="drag(event)"
        width="100"
        height="100"
      />
    </ul2>
    <ul3>
      <p id="demo">点击按钮获取您当前坐标</p>

      <button onclick="getLocation()">push me</button>
      <script>
        var x = document.getElementById("demo");
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "该浏览器不支持获取地理位置";
          }
        }
        function showPosition(position) {
          x.innerHTML =
            "经度：" +
            position.coords.latitude +
            "<br>纬度：" +
            position.coords.longitude;
        }
        function showError(error) {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              x.innerHTML = "定位失败,用户拒绝请求地理定位";
              break;
            case error.POSITION_UNAVAILABLE:
              x.innerHTML = "定位失败,位置信息是不可用";
              break;
            case error.TIMEOUT:
              x.innerHTML = "定位失败,请求获取用户位置超时";
              break;
            case error.UNKNOWN_ERROR:
              x.innerHTML = "未知错误。";
              break;
          }
        }
      </script>
    </ul3>
    <ul>
      <canvas
        id="myCanvas3"
        width="200"
        height="100"
        style="border: 1px solid #d3d3d3"
      ></canvas>
      <script>
        var c = document.getElementById("myCanvas3");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World", 10, 50);
      </script>
    </ul>
  </aside>
  <footer>
    <canvas id="mycan" width="200" height="200"></canvas>
    <script>
      var c = document.getElementById("mycan");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(95, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();
    </script>
  </footer>
</html>
